  VPC:
    Description: Select an existing VPC.
    Type: AWS::EC2::VPC::Id
    MinLength: 1
  GatewaysSubnets:
    Description: Select at least 2 public subnets in the VPC.
    Type: List<AWS::EC2::Subnet::Id>
    MinLength: 2
  GatewayName:
    Description: The name tag of the Security Gateway instances. (optional)
    Type: String
