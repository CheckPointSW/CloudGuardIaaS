AWSTemplateFormatVersion: '2010-09-09'
Description: Deploy an Auto Scaling Group of CloudGuard Security Gateways for Transit Gateway with an optional Management Server into an existing VPC (20260101)
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Basic Settings
        Parameters:
          - GatewayVersion
          - GatewayInstanceType
          - GatewaySICKey
          - KeyName
      - Label:
          default: VPC Network Settings
        Parameters:
          - VPC
          - GatewaysSubnets
      - Label:
          default: Advanced Settings
        Parameters:
          - EnableVolumeEncryption
          - VolumeSize
          - VolumeType
          - EnableInstanceConnect
          - TerminationProtection
          - MetaDataToken
          - AllowUploadDownload
          - AutoScaleGroupName
          - GatewayName
          - GatewaysMinSize
          - GatewaysMaxSize
          - GatewayPasswordHash
          - GatewayMaintenancePasswordHash
          - CloudWatch
          - ASN
          - AdminEmail
          - ManagementDeploy
          - ManagementInstanceType
          - ManagementVersion
          - ManagementPasswordHash
          - ManagementMaintenancePasswordHash
          - ManagementPermissions
          - ManagementPredefinedRole
          - GatewaysBlades
          - AdminCIDR
          - GatewayManagement
          - GatewaysAddresses
          - ControlGatewayOverPrivateOrPublicAddress
          - ManagementServer
          - ConfigurationTemplate
    ParameterLabels:
      VPC:
        default: VPC
      GatewaysSubnets:
        default: Subnets
      KeyName:
        default: Key name
      EnableVolumeEncryption:
        default: Enable environment volume encryption
      VolumeSize:
        default: Root volume size (GB)
      VolumeType:
        default: Volume Type
      EnableInstanceConnect:
        default: Enable AWS Instance Connect
      TerminationProtection:
        default: Termination Protection
      MetaDataToken:
        default: Metadata HTTP token
      AllowUploadDownload:
        default: Allow upload & download
      GatewayName:
        default: Gateways name
      GatewayInstanceType:
        default: Gateways Instance type
      GatewaysMinSize:
        default: Minimum group size
      GatewaysMaxSize:
        default: Maximum group size
      GatewayVersion:
        default: Gateways Version & License
      GatewayPasswordHash:
        default: Password hash
      GatewayMaintenancePasswordHash:
        default: Gateways Maintenance Password hash
      GatewaySICKey:
        default: Gateways SIC key
      CloudWatch:
        default: CloudWatch metrics
      ASN:
        default: BGP ASN
      AdminEmail:
        default: Email address
      ManagementDeploy:
        default: Management Server Settings - Deploy Management Server
      ManagementInstanceType:
        default: Management Server Settings - Instance type
      ManagementVersion:
        default: Management Server Settings - Version & License
      ManagementPasswordHash:
        default: Management Server Settings - Password hash
      ManagementMaintenancePasswordHash:
        default: Management Maintenance Password hash
      ManagementPermissions:
        default: Management Server Settings - IAM role
      ManagementPredefinedRole:
        default: Management Server Settings - Existing IAM role name
      GatewaysBlades:
        default: Management Server Settings - Default Blades
      AdminCIDR:
        default: Management Server Settings - Allow SmartConsole connections from these networks
      GatewaysAddresses:
        default: Management Server Settings - Gateways addresses
      GatewayManagement:
        default: Management Server Settings - Manage Gateways
      ControlGatewayOverPrivateOrPublicAddress:
        default: Gateways addresses
      ManagementServer:
        default: Management Server
      ConfigurationTemplate:
        default: Configuration template
      AutoScaleGroupName:
        default: Auto Scale Group name
