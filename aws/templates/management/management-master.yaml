AWSTemplateFormatVersion: 2010-09-09
Description: |
  Deploys a Check Point Management Server into a new VPC (20250821)
  See sk130372 administration guide for detailed deployment and configuration steps.
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: VPC Network Configuration
        Parameters:
          - AvailabilityZone
          - VPCCIDR
          - PublicSubnet1CIDR
      - Label:
          default: EC2 Instance Configuration
        Parameters:
          - ManagementName
          - ManagementInstanceType
          - KeyName
          - AllocatePublicAddress
          - VolumeSize
          - VolumeType
          - VolumeEncryption
          - EnableInstanceConnect
          - TerminationProtection
          - MetaDataToken
      - Label:
          default: IAM Permissions (ignored when the installation is not Primary Management
            Server)
        Parameters:
          - ManagementPermissions
          - ManagementPredefinedRole
          - ManagementSTSRoles
      - Label:
          default: Check Point Settings
        Parameters:
          - ManagementVersion
          - Shell
          - ManagementPasswordHash
          - ManagementMaintenancePasswordHash
      - Label:
          default: Security Management Server Settings
        Parameters:
          - ManagementHostname
          - ManagementInstallationType
          - SICKey
          - AllowUploadDownload
          - AdminCIDR
          - GatewayManagement
          - GatewaysAddresses
          - ManagementBootstrapScript
          - NTPPrimary
          - NTPSecondary
    ParameterLabels:
      AvailabilityZone:
        default: Availability zone
      VPCCIDR:
        default: VPC CIDR
      PublicSubnet1CIDR:
        default: Management subnet CIDR
      ManagementName:
        default: Management name
      ManagementInstanceType:
        default: Instance type
      KeyName:
        default: Key name
      AllocatePublicAddress:
        default: Allocate an Elastic IP
      VolumeSize:
        default: Root volume size (GB)
      VolumeType:
        default: Volume Type
      VolumeEncryption:
        default: Volume encryption KMS key identifier
      EnableInstanceConnect:
        default: Enable AWS Instance Connect
      TerminationProtection:
        default: Termination Protection
      MetaDataToken:
        default: Metadata HTTP token
      ManagementPermissions:
        default: IAM role
      ManagementPredefinedRole:
        default: Existing IAM role name
      ManagementSTSRoles:
        default: STS roles
      ManagementVersion:
        default: Version & license
      Shell:
        default: Admin shell
      ManagementPasswordHash:
        default: Password hash
      ManagementMaintenancePasswordHash:
        default:  Management Maintenance Password hash
      ManagementHostname:
        default: Management hostname
      ManagementInstallationType:
        default: Management installation type
      SICKey:
        default: SIC key
      AllowUploadDownload:
        default: Allow upload & download
      AdminCIDR:
        default: Administrator addresses
      GatewayManagement:
        default: Gateways management
      GatewaysAddresses:
        default: Gateways addresses
      ManagementBootstrapScript:
        default: Management bootstrap script
      NTPPrimary:
        default: Primary NTP server
      NTPSecondary:
        default: Secondary NTP server
