AWSTemplateFormatVersion: 2010-09-09
Description: |
  Deploys a Check Point Management Server into an existing VPC (20260205)
  See sk130372 administration guide for detailed deployment and configuration steps.
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Basic Settings
        Parameters:
          - ManagementVersion
          - ManagementInstanceType
          - SICKey
          - KeyName
          - AdminCIDR
          - GatewaysAddresses
      - Label:
          default: VPC Network Settings
        Parameters:
          - VPC
          - ManagementSubnet
      - Label:
          default: Advanced Settings
        Parameters:
          - ManagementName
          - IPMode
          - AllocatePublicAddress
          - VolumeSize
          - VolumeType
          - VolumeEncryption
          - EnableInstanceConnect
          - TerminationProtection
          - MetaDataToken
