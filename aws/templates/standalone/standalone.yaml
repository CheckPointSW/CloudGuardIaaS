AWSTemplateFormatVersion: 2010-09-09
Description: Deploys either a manually configurable or a Check Point CloudGuard IaaS
  Security Gateway & Management (Standalone) instance into an existing VPC (20260216)
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Basic Settings
        Parameters:
          - StandaloneVersion
          - StandaloneInstanceType
          - KeyName
          - AdminCIDR
      - Label:
          default: VPC Network Settings
        Parameters:
          - VPC
          - PublicSubnet
          - PrivateSubnet
      - Label:
          default: Advanced Settings
        Parameters:
          - InternalRouteTable
          - StandaloneName
          - IPMode
          - AllocatePublicAddress
          - VolumeSize
          - VolumeType
          - VolumeEncryption
          - EnableInstanceConnect
          - TerminationProtection
          - MetaDataToken
          - Shell
          - StandalonePasswordHash
          - StandaloneMaintenancePasswordHash
          - ResourcesTagName
          - StandaloneHostname
          - AllowUploadDownload
          - CloudWatch
          - StandaloneBootstrapScript
          - NTPPrimary
          - NTPSecondary
          - GatewaysAddresses
    ParameterLabels:
      VPC:
        default: VPC
      PublicSubnet:
        default: Public subnet
      PrivateSubnet:
        default: Private subnet
      InternalRouteTable:
        default: Internal route table
      StandaloneName:
        default: Standalone Name
      StandaloneInstanceType:
        default: Standalone Instance type
      KeyName:
        default: Key name
      IPMode:
        default: IP Configuration Mode
      AllocatePublicAddress:
        default: Allocate an Elastic IPv4 address (Irrelevant for IPv6 only mode)
      VolumeSize:
        default: Root volume size (GB)
      VolumeType:
        default: Volume Type
      VolumeEncryption:
        default: Volume encryption KMS key identifier
      EnableInstanceConnect:
        default: Enable AWS Instance Connect
      TerminationProtection:
        default: Termination Protection
      MetaDataToken:
        default: Metadata HTTP token
      StandaloneVersion:
        default: Standalone Version & License
      Shell:
        default: Admin shell
      StandalonePasswordHash:
        default: Standalone Password hash
      StandaloneMaintenancePasswordHash:
        default: Standalone Maintenance Password hash
      ResourcesTagName:
        default: Resources prefix tag
      StandaloneHostname:
        default: Standalone Hostname
      AllowUploadDownload:
        default: Allow upload & download
      CloudWatch:
        default: CloudWatch metrics
      StandaloneBootstrapScript:
        default: Bootstrap Script
      NTPPrimary:
        default: Primary NTP server
      NTPSecondary:
        default: Secondary NTP server
      AdminCIDR:
        default: Allow SmartConsole connections from these networks
      GatewaysAddresses:
        default: Gateways addresses
