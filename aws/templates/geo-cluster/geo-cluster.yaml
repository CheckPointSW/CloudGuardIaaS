    Description: Select an existing VPC.
    Type: AWS::EC2::VPC::Id
    MinLength: 1
    ConstraintDescription: you must select a VPC.
  PublicSubnetA:
    Description: Select a public subnet for the first Security Gateway.
    Type: AWS::EC2::Subnet::Id
    MinLength: 1
