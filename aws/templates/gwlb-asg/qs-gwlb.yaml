AWSTemplateFormatVersion: 2010-09-09
Description: "Deploy a Quick-Start Gateway Load Balancer, Check Point CloudGuard IaaS Security Gateway Auto Scaling Group, optionally: Security Management Server and Application Server Autoscale in an existing VPC  (05072024)"
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: General Network Configuration
        Parameters:
          - NumberOfAZs
      - Label:
          default: Security Network Configuration
        Parameters:
          - SecurityVPC
          - GatewaysSubnets
      - Label:
          default: Servers Network Configuration
        Parameters:
          - ServersVPC
          - ServersSubnets
          - ServersCIDRs
          - GWLBeSubnets
          - ServerIGW
      - Label:
          default: General Settings
        Parameters:
          - KeyName
          - EnableVolumeEncryption
          - VolumeSize
          - VolumeType
          - EnableInstanceConnect
          - TerminationProtection
          - AllowUploadDownload
          - ManagementServer
          - ConfigurationTemplate
          - AdminEmail
          - Shell
      - Label:
          default: Gateway Load Balancer Configuration
        Parameters:
          - GWLBName
          - TargetGroupName
          - AcceptConnectionRequired
          - CrossZoneLoadBalancing
      - Label:
          default: Check Point CloudGuard IaaS Security Gateways Auto Scaling Group Configuration
        Parameters:
          - GatewayName
          - GatewayInstanceType
          - GatewaysMinSize
          - GatewaysMaxSize
          - GatewayVersion
          - GatewayPasswordHash
          - GatewayMaintenancePasswordHash
          - GatewaySICKey
          - ControlGatewayOverPrivateOrPublicAddress
          - AllocatePublicAddress
          - CloudWatch
      - Label:
          default: Check Point CloudGuard IaaS Security Management Server Configuration
        Parameters:
          - ManagementDeploy
          - ManagementInstanceType
          - ManagementVersion
          - ManagementPasswordHash
          - ManagementMaintenancePasswordHash
          - GatewaysPolicy
          - GatewaysBlades
          - AdminCIDR
          - GatewayManagement
          - GatewaysAddresses
      - Label:
          default: Web Servers Auto Scaling Group Configuration
        Parameters:
          - ServerInstanceType
          - ServerAMI
          - ALBProtocol
          - ServicePort
          - ResourcesTagName
    ParameterLabels:
      NumberOfAZs:
        default: Number of AZs
      SecurityVPC:
        default: SecurityVPC
