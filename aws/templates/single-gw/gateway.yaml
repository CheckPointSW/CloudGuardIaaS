AWSTemplateFormatVersion: 2010-09-09
Description: |
  Deploys a Check Point Security Gateway into an existing VPC (20260216)
  See sk175207 for Gateway administration guide deployment and configuration steps.
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Basic Settings
        Parameters:
          - GatewayVersion
          - GatewayInstanceType
          - GatewaySICKey
          - KeyName
      - Label:
          default: VPC Network Settings
        Parameters:
          - VPC
          - PublicSubnet
          - PrivateSubnet
      - Label:
          default: Advanced Settings
        Parameters:
          - GatewayName
          - IPMode
          - AllocatePublicAddress
          - VolumeSize
          - VolumeType
          - VolumeEncryption
          - EnableInstanceConnect
          - TerminationProtection
          - MetaDataToken
          - InternalRouteTable
          - Shell
          - GatewayPasswordHash
          - GatewayMaintenancePasswordHash
          - ResourcesTagName
          - GatewayHostname
          - AllowUploadDownload
          - CloudWatch
          - GatewayBootstrapScript
          - NTPPrimary
          - NTPSecondary
          - GatewayToken
          - ControlGatewayOverPrivateOrPublicAddress
          - ManagementServer
          - ConfigurationTemplate
    ParameterLabels:
      VPC:
        default: VPC
      PublicSubnet:
        default: Public subnet
      PrivateSubnet:
        default: Private subnet
      InternalRouteTable:
        default: Internal route table
      GatewayName:
        default: Gateway Name
      GatewayInstanceType:
        default: Gateway Instance type
      KeyName:
        default: Key name
      IPMode:
        default: IP Configuration Mode
      AllocatePublicAddress:
        default: Allocate an Elastic IPv4 address (Irrelevant for IPv6 only mode)
      VolumeSize:
        default: Root volume size (GB)
      VolumeType:
        default: Volume Type
      VolumeEncryption:
        default: Volume encryption KMS key identifier
      EnableInstanceConnect:
        default: Enable AWS Instance Connect
      TerminationProtection:
        default: Termination Protection
      MetaDataToken:
        default: Metadata HTTP token
      GatewayVersion:
        default: Gateway Version & License
      Shell:
        default: Admin shell
      GatewaySICKey:
        default: Gateway SIC key
      GatewayToken:
        default: Smart-1 Cloud Token
      GatewayPasswordHash:
        default: Gateway Password hash
      GatewayMaintenancePasswordHash:
        default: Gateway Maintenance Password hash
      ResourcesTagName:
        default: Resources prefix tag
      GatewayHostname:
        default: Gateway Hostname
      AllowUploadDownload:
        default: Allow upload & download
      CloudWatch:
        default: CloudWatch metrics
      GatewayBootstrapScript:
        default: Bootstrap Script
      NTPPrimary:
        default: Primary NTP server
      NTPSecondary:
        default: Secondary NTP server
      ControlGatewayOverPrivateOrPublicAddress:
        default: Gateway address
      ManagementServer:
        default: Management Server
      ConfigurationTemplate:
        default: Configuration template
